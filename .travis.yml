os:
  - osx
  - windows
  - linux
language: rust
rust:
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
cache: cargo
before_script:
- rustup component add clippy rustfmt
script:
- cargo fmt -- --check
- cargo test --verbose
- cargo clippy --all-targets --all-features -- -D clippy::nursery
before_deploy:
- cargo build --release --target-dir "$TRAVIS_OS_NAME"
- if [ "$TRAVIS_OS_NAME" = "windows" ]; mv "./${TRAVIS_OS_NAME}/release/google-photos-backup.exe" "./${TRAVIS_OS_NAME}/release/google-photos-backup"; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file: "./${TRAVIS_OS_NAME}/release/google-photos-backup"
  on:
    tags: true
